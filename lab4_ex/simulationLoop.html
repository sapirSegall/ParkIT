<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="inc/jquery-3.2.1.min.js"></script>

    <link href="inc/bootstrap.min.css" rel="stylesheet" />
    <link href="inc/app.css" rel="stylesheet" />

    <!--<meta charset="utf-8" />-->
    <script src="simulationAlg1.js"></script>
    <script src="simulationAlg2.js"></script>
    <script src="simulationAlg3.js"></script>
    <script src="simulationAlgFunc.js"></script>

    <style>
       

        .tab {
            position: absolute;
            left: 320px;
        }
    </style>

    <script>
        var algNumber;
        async function func() {
            var result = [];
            var res1 = simAlg1();
            var res2 = simAlg2();
            var res3 = simAlg3();
            result.push(res1);
            result.push(res2);
            result.push(res3);

            var tempMinMoves = result[0];
            for (var c = 1; c < 3; c++) {
                if (result[c] < tempMinMoves) {
                    tempMinMoves = result[c];
                    algNumber = c + 1;
                }
            }

            function simAlg1() {
                var sumMoves = 0;
                for (var i = 0; i < 1000; i++) {
                    var countMoves = simulationAlg1();
                    sumMoves = sumMoves + countMoves;
                }
                var avgSumMoves = Math.floor(sumMoves / 1000);
                return avgSumMoves;
            }
            function simAlg2() {
                var sumMoves = 0;
                for (var i = 0; i < 1000; i++) {
                    var countMoves = simulationAlg2();
                    sumMoves = sumMoves + countMoves;
                }
                var avgSumMoves = Math.floor(sumMoves / 1000);
                return avgSumMoves;
            }
            function simAlg3() {
                var sumMoves = 0;
                for (var i = 0; i < 1000; i++) {
                    var countMoves = simulationAlg3();
                    sumMoves = sumMoves + countMoves;
                }
                var avgSumMoves = Math.floor(sumMoves / 1000);
                return avgSumMoves;
            }
        }

    </script>


</head>
<body>
    <div id="container" class="container">
        
        <img src="logoParkIT.png" alt="logo" style=" border: none; padding: 50px 16px; cursor: pointer;
         position: absolute; bottom: 0px; right: 30px;">

        <div id="txt" style="background-color:snow;width: 500px; margin: 20px auto;text-align: center"></div><!--clock-->
        <div style="width: 500px; margin: 20px auto">
            <table class="table table-condensed table-bordered" id="parking"></table>
            <div style="text-align: center">
                <button type="button" class="btn btn-primary" onclick="func();print()">Ran Algorithms</button>

            </div>
        </div>
    </div>

    <div>
        <form>
            <fieldset>
                <div class="container text-center">
                    <h2><label>alg</label></h2>
                    <div>
                        <script>
                           function print() {
                                    modal.style.display = "block";                               
                            }
                        </script>
                        <!-- The Modal -->
                        <div id="myModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-body">
                                    <span class="close">&times;</span>
                                    <h2 style="color:#000000">The best algorithm has been chosen</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    // Get the modal
                    var modal = document.getElementById('myModal');


                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];


                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function () {
                        modal.style.display = "none";
                    }

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }</script>
            </fieldset>
        </form>
    </div>


</body>
</html>
