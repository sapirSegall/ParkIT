<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 - New Form Elements</title>
    <script src="inc/jquery-1.10.2.js"></script>
    <script>
        function SubmitData() {
            var inpObject = {
                color: $("#color").val(),
                date: $("#date").val(),
                range: $("#range").val(),
                search: $("#search").val()
            }
            var res = JSON.stringify(inpObject);
            $("#test").text(res);
            console.log(inpObject);
            return false;
        }
    </script>
</head>
<body>
    <form onsubmit="return SubmitData()">
        <div style="width:600px;margin:20px auto">
            <h1 style="border-bottom:1px solid silver;text-align:center;">HTML 5 - New Form Elements</h1>
            <div style="float:left;margin-left:50px;">
                <div>
                    <h3>type="color"</h3>
                    <input type="color" id="color" />
                </div>
                <div>
                    <h3>type="date"</h3>
                    <input type="date" id="date" />
                </div>
                <div>
                    <h3>type="datetime"</h3>
                    <input type="datetime" id="datetime" />
                </div>
                <div>
                    <h3>type="datetime-local"</h3>
                    <input type="datetime-local" id="datetime-local"/>
                </div>
                <div>
                    <h3>type="email"</h3>
                    <input type="email" id="email"/>
                </div>
                <div>
                    <h3>type="month"</h3>
                    <input type="month" id="month"/>
                </div>
                <div>
                    <h3>type="number"</h3>
                    <input type="number" id="number">
                </div>
            </div>
            <div style="float:left;margin-left:50px;">
                <div>
                    <h3>type="range"</h3>
                    <input type="range" id="range"/>
                    <output for="range" id="output"></output>
                </div>
                <div style="margin-top:16px">
                    <h3>type="search"</h3>
                    <input type="search" id="search" results="5" autosave="saved-searches">
                </div>
                <div>
                    <h3>type="tel"</h3>
                    <input type="tel" id="tel">
                </div>
                <div>
                    <h3>type="time"</h3>
                    <input type="time" id="time">
                </div>
                <div>
                    <h3>type="url"</h3>
                    <input type="url" id="url">
                </div>
                <div>
                    <h3>type="week"</h3>
                    <input type="week" id="week">
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <div style="width:600px;margin:20px auto;border-top:1px solid silver;text-align:center;padding-top:20px">
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
        <div style="width:600px;margin:20px auto;border-top:1px solid silver;text-align:center;padding-top:20px">
            <textarea id="test" style="width:100%;height:80px"></textarea>
        </div>
        
    </form>       
     
</body>
</html>
